{% extends 'base.html' %}
{% load static %}
{% block content %}
 <div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'contact-us' %}">Feedback</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
        </ol>
    </nav>
<div class="col d-flex justify-content-center pt-5">
     <div class="col-4"></div>
    <div class="card col-4">
        <div class="card-body">
                    <div class="card-title py-3">
                     <h4>Contact Us</h4>
                    </div>
                 <form action="{% url 'contact-us' %}" method="post">
                  {% csrf_token %}
                  {% include 'partials/_messages.html' %}
                     <div class="form-group">
                         <input
                                 type="email"
                                 name="email"
                                 placeholder="Email"
                                 id="emailField"
                                 class="form-control form-control-sm margin-bottom"
                                 value="{{ fieldValues.email }}"
                         />
                     </div>
                 <div class="form-group py-3">
                     <input
                             type="text"
                             name="subject"
                             placeholder="Subject"
                             id="subjectField"
                             class="form-control form-control-sm"
                             value="{{ fieldValues.subject }}"
                     />
                 </div>
                  <div class="form-group">
                     <textarea
                             name="comments"
                             placeholder="Comments"
                             id="commentsField"
                             class="form-control"
                             value="{{ fieldValues.comments }}"
                             row="3"
                             placeholder="200 characters or fewer"
                     >
                     </textarea>
                 </div>
                  <div class="col mt-4 text-center">
                      <input type="submit" value="Send" class="btn btn-block btn-primary btn-primary-sm submit-btn" >
                  </div>
                  <div class="container" >
                     <a href="{% url 'add-expenses' %}">Home</a><br>
                  </div>
             </form>
         </div>
      </div>
    <div class="col-4"></div>
    </div>
 </div>
    <script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
