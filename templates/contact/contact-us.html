{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
 <div class="row">
     <div class="col-md-4"></div>

     <div class="col-md-4">
         <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                     <h4>Contact Us</h4>
                    </div>
              <form action="{% url 'contact-us' %}" method="post" class='form-horizontal'>
                  {% csrf_token %}
                  {% include 'partials/_messages.html' %}
                 <div class="form-group">
                     <input
                             type="email"
                             name="email"
                             placeholder="Email"
                             id="emailField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.email }}"
                     />
                 </div>
{#                  <div class="invalid-feedback emailFeedBackArea" style="display:none"></div>#}
                 <div class="form-group py-3">
                     <input
                             type="text"
                             name="subject"
                             placeholder="Subject"
                             id="subjectField"
                             class="form-control form-control-sm"
                             value="{{ fieldValues.subject }}"
                     />
                 </div>
                  <div class="form-group">
                     <textarea
                             name="comments"
                             placeholder="Comments"
                             id="commentsField"
                             class="form-control"
                             value="{{ fieldValues.comments }}"
                             row="3"
                             placeholder="200 characters or fewer"
                     >
                     </textarea>
                 </div>
                  <div class="col mt-4 text-center">
                      <input type="submit" value="Send" class="btn btn-block btn-primary submit-btn" >
                  </div>
                  <div class="container" >
                     <a href="{% url 'add-expenses' %}">Home</a><br>
                  </div>
             </form>
         </div>
     </div>
     <div class="col-md-4"></div>
 </div>
 </div>
    <script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
