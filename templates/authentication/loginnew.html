{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
 <div class="row">
     <div class="col-md-4"></div>

     <div class="col-md-4">
         <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                     <h4>Account Login</h4>
                    </div>
              <form action="{% url 'loginnew' %}" method="post" class='form-horizontal'>
                  {% csrf_token %}
                  {% include 'partials/_messages.html' %}
                 <div class="form-group py-3">
                     <input
                             type="text"
                             name="username"
                             placeholder="Username"
                             id="usernameField"
                             class="form-control form-control-sm"
                             value="{{ fieldValues.username }}"
                     />
                 </div>
                 <div class="form-group">
                     <input
                             type="password"
                             name="password"
                             placeholder="Password"
                             id="passwordField"
                             class="form-control form-control-sm margin-bottom"
                     />
                     <small class="float-right showPasswordToggle" style="float:right">SHOW</small>
                 </div>
                  <div class="col mt-4 text-center">
                      <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" >
                  </div>
             </form>
             <div class="container" >
             <sapn class="text-lead lead" style="font-size: small">Don't have an account?&nbsp;</sapn><a href="{% url 'registernew' %}">Register</a><br>
             <sapn class="text-lead lead" style="font-size: small">Forgot password?&nbsp;</sapn><a href="{% url 'request-password' %}">Reset it</a>
             </div>
             </div>
            </div>
         </div>
     <div class="col-md-4"></div>
 </div>
 <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
