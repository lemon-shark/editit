{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
 <div class="row">
     <div class="col-md-3"></div>

     <div class="col-md-6">
         <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                     <h4>Account Register</h4>
                    </div>
              <form action="" method="post" class='form-horizontal'>
                 <div class="form-group">
                     <input
                             type="text"
                             name="username"
                             placeholder="Username"
                             id="usernameField"
                             class="form-control form-control-sm"
                     />
                 </div>
                  <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                 <div class="form-group py-3">
                     <input
                             type="email"
                             name="email"
                             placeholder="Email"
                             id="emailField"
                             class="form-control form-control-sm margin-bottom"
                     />
                 </div>
                  <div class="invalid-feedback emailFeedBackArea" style="display:none"></div>
                 <div class="form-group">
                     <input
                             type="password"
                             name="password"
                             placeholder="Password"
                             id="passwordField"
                             class="form-control form-control-sm margin-bottom"
                     />
                     <small class="float-right py-3">SHOW</small>
                 </div>
                  <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
             </form>
             </div>
            </div>
         </div>
     </div>
     <div class="col-md-3"></div>
 </div>
 <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
