{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
 <div class="row">
     <div class="col-md-4"></div>

     <div class="col-md-4">
         <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                     <h4>Account Register</h4>
                    </div>
              <form action="{% url 'registernew' %}" method="post" class='form-horizontal'>
                  {% csrf_token %}
                  {% include 'partials/_messages.html' %}

                 <div class="form-group">
                     <input
                             type="text"
                             name="first_name"
                             placeholder="First Name"
                             id="first_nameField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.first_name }}"
                     />
                 </div>
                  <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                  <div class="form-group py-3">
                     <input
                             type="text"
                             name="last_name"
                             placeholder="Last Name"
                             id="last_nameField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.last_name }}"
                     />
                 </div>
                 <div class="form-group">
                     <input
                             type="text"
                             name="school"
                             placeholder="School/Facility Name"
                             id="schoolField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.school }}"
                     />
                 </div>
                  <div class="form-group py-3">
                     <input
                             type="text"
                             name="postal"
                             placeholder="School Postal Code"
                             id="postalField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.postal }}"
                     />
                 </div>
                  <div class="form-group">
                     <input
                             type="text"
                             name="level"
                             placeholder="School Level"
                             id="levelField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.level }}"
                     />
                 </div>
                  <div class="form-group py-3">
                     <input
                             type="text"
                             name="year"
                             placeholder="Years Experience"
                             id="yearField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.year }}"
                     />
                 </div>
                  <div class="form-group">
                     <input
                             type="text"
                             name="birth_year"
                             placeholder="Birth Year"
                             id="birth_yearField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.birth_year }}"
                     />
                 </div>
                 <div class="form-group py-3">
                     <input
                             type="text"
                             name="username"
                             placeholder="Username"
                             id="usernameField"
                             class="form-control form-control-sm"
                             value="{{ fieldValues.username }}"
                     />
                 </div>
                  <div class="invalid_feedback invalid-feedback" style="display:none"></div>
                 <div class="form-group">
                     <input
                             type="email"
                             name="email"
                             placeholder="Email"
                             id="emailField"
                             class="form-control form-control-sm margin-bottom"
                             value="{{ fieldValues.email }}"
                     />
                 </div>
                  <div class="invalid-feedback emailFeedBackArea" style="display:none"></div>
                 <div class="form-group py-3">
                     <input
                             type="password"
                             name="password"
                             placeholder="Password"
                             id="passwordField"
                             class="form-control form-control-sm margin-bottom"
                     />
                     <small class="float-right showPasswordToggle" style="float:right">SHOW</small>
                 </div>
                  <div class="col mt-4 text-center">
                      <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" >
                  </div>
             </form>
             <div class="container" >
             <sapn class="text-lead lead" style="font-size: small">Already have an account?&nbsp;</sapn><a href="{% url 'loginnew' %}">Login</a><br>
             <sapn class="text-lead lead" style="font-size: small">Forgot password?&nbsp;</sapn><a href="{% url 'request-password' %}">Reset it</a>
             </div>
         </div>
     </div>
     <div class="col-md-4"></div>
 </div>
 </div>
 <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
