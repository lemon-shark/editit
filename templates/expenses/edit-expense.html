{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Expenses</li>
        </ol>
        </nav>
    </div>
    <div class="col-md-2">
        <a href="{% url 'expense-delete' expense.id %}"
           onclick="return confirm('Are you sure you want to delete this?')"
           class="btn btn-danger btn-sm">
            Delete
        </a>
    </div>
</div>
<div class="col d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'expense-edit' expense.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount:(<small>example: 10.00</small>)</label>
                    <input
                            type="number"
                            class="form-control form-control-sm currency"
                            name="amount"
                            id="amountField"
                            value="{{ values.amount|floatformat:2 }}"
                            step="0.01"
                            min="1"
                    />
                </div>
                <div class="invalid-feedback amount_feedback" style="display:none"></div>
{#                <div class="form-group mt-3">#}
{#                    <label for="">Expenditure in Kind:</label>#}
{#                    <input type="radio" name="kind" value={{ True }} id="yes">#}
{#                    <label for="yes">Yes</label>#}
{#                    <input type="radio" name="kind" value="false" id="no">#}
{#                    <label for="no">No</label><br>#}
{#                </div>#}
                <div class="form-group  mt-3">
                    <label for="">Expense Category:(see category definitions)</label>
                    <select name="category" class="form-control form-control-sm">
                        <option selected name="category" value="{{ values.category }}">{{ values.category }}</option>
                        {% for category in categories %}
                            <option name="category" value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="">Date of Expense</label>
                    <input type="date"
                           name="expense_date"
                           id="today"
                           class="form-control form-control-sm">
                </div>
                <div class="invalid-feedback date_feedback" style="display:none"></div>
                <div class="form-group  mt-3">
                    <label for="">Description(Optional)</label>
                    <textarea type="text"
                              class="form-control form-control-sm"
                              name="description"
                              row="3"
                              id="descriptionField"
                              value="{{ values.description }}">
                    </textarea>
                </div>
                <div class="invalid-feedback description_feedback" style="display:none"></div>
                <div class="col mt-3 text-center">
                    <input type="submit" value="Save" class="btn btn-primary btn-primary-sm submit-btn">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
    <script src="{% static 'js/expense.js' %}"></script>
{% endblock %}
