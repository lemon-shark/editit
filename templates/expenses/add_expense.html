{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-expenses' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input
                            type="number"
                            class="form-control form-control-sm"
                            name="amount"
                            id="amountField"
                            value="{{ values.amount }}"
                    />
                </div>
                <div class="invalid-feedback amount_feedback" style="display:none"></div>
                <div class="form-group  mt-3">
                    <label for="">Description(Optional)</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
                </div>
{#                <div class="form-group mt-3">#}
{#                    <label for="">Expenditure in Kind:</label>#}
{#                    <input type="radio" name="kind" value={{ True }} id="yes">#}
{#                    <label for="yes">Yes</label>#}
{#                    <input type="radio" name="kind" value="false" id="no">#}
{#                    <label for="no">No</label><br>#}
{#                </div>#}
                <div class="form-group  mt-3">
                    <label for="">Category:</label>
                    <select name="category">
                        {% for category in categories %}
                            <option name="category" value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date" id="today">
                </div>
                <div class="col mt-3 text-center">
                    <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm submit-btn">
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="{% static 'js/expense.js' %}"></script>
{% endblock %}
